<!doctype html>
<html lang=ru>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="img/favicon.ico">
    <link rel="stylesheet" href="css/style.css">
    <title>Главная</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <div class="container">
          <div class="header__top-container">
            <div class="header__logo-wrp">
              <a class="header__logo-link" href="#">
                <img src="img/blocks/header/svg/logo.svg" alt="Лого">
              </a>
            </div>
            <div class="header__phone-info">
              <div class="header__phone">
                <svg width="16" height="16"><use xlink:href="img/sprite.svg#phone"></use></svg>
                <strong>+7 (900) 453-45-45</strong>
              </div>
              <div class="header__phone-link-wrp">
                <a href="" class="header__phone-link">Не смогли дозвониться?</a>
              </div>
            </div>
            <div class="header__info">
              <div class="header__info-row">
                <div class="header__info-text">
                  <svg height="24" width="24"><use xlink:href="img/sprite.svg#clock"></use></svg>
                  <span>Пн-Вс: с 9:00 до 19:00</span>
                </div>
              </div>
              <div class="header__info-row">
                <a href="mailto:info@teplica-kreml.ru" class="header__email-link">
                  <svg height="24" width="24"><use xlink:href="img/sprite.svg#mail"></use></svg>
                  <span>info@teplica-kreml.ru</span>
                </a>
              </div>
            </div>
            <div class="header__catalog-pdf">
              <div class="header__pdf-title">
                <svg height="24" width="24"><use xlink:href="img/sprite.svg#pdf"></use></svg>
                <strong>Каталог теплиц</strong>
              </div>
              <div class="header__pdf-link">
                <a href="">Скачать</a>(PDF)
              </div>
            </div>
            <div class="header__messengers">
              <div class="header__messengers-links">
                <a href=""><svg width="32" height="32"><use xlink:href="img/sprite.svg#viber"></use></svg></a>
                <a href=""><svg width="32" height="32"><use xlink:href="img/sprite.svg#whatsapp"></use></svg></a>
              </div>
            </div>
          </div>
        </div>
        <div class="header__bottom-wrp">
          <div class="container">
            <nav class="header__nav">
              <ul class="header__nav-list">
                <li class="header__list-item">
                  <button class="header__dropdown-btn"><span><i></i></span>Каталог теплиц</button>
                  <!--<ul></ul>-->
                </li>
                <li class="header__list-item"><a href="" class="header__nav-link">О производстве</a></li>
                <li class="header__list-item"><a href="" class="header__nav-link">Торговая марка</a></li>
                <li class="header__list-item"><a href="" class="header__nav-link">Контакты</a></li>
                <li class="header__list-item"><a href="" class="header__nav-link">Доставка и оплата</a></li>
                <li class="header__list-item">
                  <a href="" class="header__nav-link header__nav-link--discount">
                    <svg width="22" height="22"><use xlink:href="img/sprite.svg#percent"></use></svg>
                    <span>Акции</span>
                  </a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </header>
      
      <main class="content"></main>
      
      <footer class="footer"></footer>
    </div>
  </body>
  <script src="js/script.js"></script>
</html>
